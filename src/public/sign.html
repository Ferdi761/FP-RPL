                <form id="form_style" method="GET">

                            Masuk
                        </button>
                    </div>
                        
                    
                    <div style="display: flex; margin-top: 20px;color: white;">
                        <div class="line" style="margin-right: 20px;"></div>
                        Belum punya akun?
                        <dif class="line" style="margin-left:20px;"></dif>

                    <div style="margin-top: 20px;">

                    </div>
                   
                </form>
            </div>
         
        </main>

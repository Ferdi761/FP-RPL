<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link href="/signup.css" rel = "stylesheet" type="text/css">
    </head>
    <body>
        <form method="POST" action="http://localhost:5000/signup">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="text"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="firstName" id="frstname" required>
              
              <label for="text"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="lastName" id="lstname" required>
              
              <label for="text"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" id="username" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
    </body>
</html>
